<section class="user-page">
  <div class="container">
    <div class="user--card">
      <h2 class="user-head">{{head}}</h2>
      <p class="user-title">{{title}}</p>
      <form class="user-form" [formGroup]="loginForm"  (ngSubmit)="onSubmit()" method="post">
        <div class="user-group">
          <input type="email" formControlName="email" class="user-control" placeholder="Email">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</div>
          </div>
        </div>

        <div class="user-group">
          <input type="password" formControlName="password" class="user-control" placeholder="Password">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
            <div *ngIf="loginForm.get('password')?.errors">Password must be between 1 to 4</div>
          </div>
        </div>
        <div class="user-group">
          <div *ngIf="ValidationErrors != ''">{{ValidationErrors}}</div>
        </div>
        <div class="user-button">
          <button type="submit" [disabled]="loginForm.invalid" class="button">Login</button>
        </div>
      </form>
      <div class="line-divider"></div>
      <div class="user-button" style="margin-top: 20px;">
        <a routerLink="/signup" class="button">signup</a>
        <p class="user-text">Don't have an account?</p>
      </div>
    </div>
  </div>
</section>
