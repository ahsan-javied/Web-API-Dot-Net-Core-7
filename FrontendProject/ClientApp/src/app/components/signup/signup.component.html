<section class="user-page">
  <div class="container">
    <div class="user--card">
      <h2 class="user-head">{{head}}</h2>
      <p class="user-title">{{title}}</p>
      <form class="user-form" method="POST">
        <div class="user-group">
            <input type="text" class="user-control" placeholder="First Name">
        </div>
        <div class="user-group">
            <input type="text" class="user-control" placeholder="Last Name">
        </div>
        <div class="user-group">
            <input type="text" class="user-control" placeholder="Device">
        </div>
        <div class="user-group">
          <input type="email" class="user-control" placeholder="Email">
        </div>
        <div class="user-group">
          <input type="password" class="user-control" placeholder="Password">
        </div>
        <div class="user-button">
          <button type="submit" class="button">Register</button>
        </div>
      </form>
      <div class="line-divider"></div>
      <div class="user-button" style="margin-top: 20px;">
        <a routerLink="/" class="button">Login</a>
        <p class="user-text">Already have an account?</p>
      </div>
    </div>
  </div>
</section>
